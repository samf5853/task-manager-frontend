<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
  
      <input id="username" placeholder="Username"
        class="w-full mb-3 p-2 border rounded focus:outline-none focus:ring" />
  
      <input id="password" type="password" placeholder="Password"
        class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring" />
  
      <button onclick="login()"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
  
      <p id="msg" class="text-red-600 text-sm mt-3 text-center"></p>
  
      <p class="text-center text-sm mt-4">
        No account?
        <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8080/api/auth/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById("msg").innerText = data.message || "Login failed";
        return;
      }

      localStorage.setItem("token", data.token);
      window.location.href = "tasks.html";
    }
  </script>
</body>
</html>
