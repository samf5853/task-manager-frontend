<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
  
      <input id="name" placeholder="Name"
        class="w-full mb-3 p-2 border rounded focus:outline-none focus:ring" />

      <input id="username" placeholder="Username"
        class="w-full mb-3 p-2 border rounded focus:outline-none focus:ring" />
  
      <input id="email" type="email" placeholder="Email"
        class="w-full mb-3 p-2 border rounded focus:outline-none focus:ring" />
  
      <input id="password" type="password" placeholder="Password"
        class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring" />
  
      <button onclick="signup()"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Sign Up
      </button>
  
      <p id="msg" class="text-sm mt-3 text-center"></p>
  
      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>

  <script>
    async function signup() {
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8080/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, username, email, password })
      });

      const msg = await res.text();

      document.getElementById("msg").innerText = msg;

      if (res.ok) {
        setTimeout(() => window.location.href = "login.html", 1000);
      }
    }
  </script>
</body>
</html>
