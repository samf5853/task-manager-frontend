<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow">
    <!-- Header -->
    <div class="flex items-center justify-center gap-2 mb-4 flex-wrap text-center">
      <img src="./assets/logo.png" alt="Task Manager Logo" class="h-100 w-100" />
      <!-- <h1 class="text-2xl font-semibold">Task Manager</h1> -->
    </div>

    <h2 class="text-xl font-bold mb-4 text-center">Create Account</h2>

    <!-- Error / Success Banner -->
    <div id="msg" class="hidden mb-3 p-2 rounded text-sm text-center"></div>

    <input id="name" placeholder="Name"
      class="w-full mb-3 p-3 border rounded-lg focus:outline-none focus:ring"
      onkeydown="if(event.key==='Enter') signup()" />

    <input id="username" placeholder="Username"
      class="w-full mb-3 p-3 border rounded-lg focus:outline-none focus:ring"
      onkeydown="if(event.key==='Enter') signup()" />

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 p-3 border rounded-lg focus:outline-none focus:ring"
      onkeydown="if(event.key==='Enter') signup()" />

    <div class="relative mb-4">
      <input id="password" type="password" placeholder="Password"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring pr-10"
        onkeydown="if(event.key==='Enter') signup()" />
      <button onclick="togglePassword('password')" type="button"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-500">
        Show
      </button>
    </div>

    <button id="signupBtn" onclick="signup()"
      class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition disabled:opacity-50">
      Sign Up
    </button>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    async function signup() {
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://task-manager-api-5853.up.railway.app/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, username, email, password })
      });

      const msg = await res.text();

      document.getElementById("msg").innerText = msg;

      if (res.ok) {
        setTimeout(() => window.location.href = "login.html", 1000);
      }
    }
  </script>
</body>
</html>
